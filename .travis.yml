language: node_js
node_js:
- stable
cache: npm
script:
- npm run build firefox
- npm run lint:firefox
- npm run build chrome
before_deploy:
- rm packages/*.firefox.xpi.zip
- npm run submit:firefox
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file: packages/*
  on:
    repo: jarrodldavis/migrate-guru-notification-webext
    tags: true
