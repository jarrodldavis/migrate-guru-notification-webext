<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Popup</title>
  <link rel="stylesheet" type="text/css" href="../styles/popup.css">
</head>
<body>

  <div class="panel">
    <div class="panel-section panel-section-header">
      <img id="headerIcon" class="icon-section-header" />
      <div id="header" class="text-section-header"></div>
    </div>

    <div class="panel-section panel-section-list">
      <div class="panel-list-item disabled">
        <span id="statusPrimary" class="text"></span>
        <span id="statusSecondary" class="text-shortcut"></span>
      </div>
      <div class="panel-section-separator"></div>
      <div id="sourceListItem" class="panel-list-item url-opener" data-type="source">
        <span id="sourcePrimary" class="text"></span>
        <span id="sourceSecondary" class="text-shortcut"></span>
      </div>
      <div id="destinationListItem" class="panel-list-item url-opener" data-type="destination">
        <span id="destinationPrimary" class="text"></span>
        <span id="destinationSecondary" class="text-shortcut"></span>
      </div>
      <div class="panel-section-separator"></div>
      <div class="panel-list-item">
        <span id="notificationPrimary" class="text"></span>
        <span id="notificationSecondary" class="text-shortcut"></span>
      </div>
      <div class="panel-list-item">
        <span id="faviconPrimary" class="text"></span>
        <span id="faviconSecondary" class="text-shortcut"></span>
      </div>
    </div>

    <div class="panel-section panel-section-footer">
      <div id="openSource" class="panel-section-footer-button url-opener" data-type="source"></div>
      <div class="panel-section-footer-separator"></div>
      <div id="openDestination" class="panel-section-footer-button default url-opener" data-type="destination"></div>
    </div>
  </div>

  <script src="../scripts/popup.js"></script>
</body>
</html>
